<!DOCTYPE html>
<html>
<head>
  <title>Chat Application</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
  <div class="container">
    <div id="login" class="text-center mt-5">
      <h1>Welcome to the Chat</h1>
      <input type="text" id="username" class="form-control mt-3" placeholder="Enter username">
      <button class="btn btn-primary mt-3" onclick="login()">Login</button>
    </div>

    <div id="chatroom" class="d-none mt-5">
      <div class="row">
        <div class="col-md-8">
          <div id="messages" class="border rounded p-3 mb-3" style="height: 400px; overflow-y: scroll;"></div>
          <div class="input-group">
            <input type="text" id="message" class="form-control" placeholder="Enter message">
            <div class="input-group-append">
              <button class="btn btn-primary" onclick="sendMessage()">Send</button>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <h5>Online Users</h5>
          <ul id="users" class="list-group"></ul>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.js"></script>
  <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
</body>
</html>
